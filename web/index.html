<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellowship Tracker 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .pb-card {
            background-color: #0d0d0d;
            border: 1px solid #1f2937;
        }

        .pb-green { color: #4ade80; }

        /* Custom scrollbar for terminal feel */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4ade80; }
    </style>
</head>
<body class="text-gray-300 min-h-screen selection:bg-green-500/30">

    <div class="max-w-6xl mx-auto py-12 px-4">
        <header class="mb-12">
            <h1 class="text-5xl md:text-7xl font-bold text-white tracking-tighter">
                Fellowship <span class="pb-green">Tracker</span>
            </h1>
        </header>

        <div id="loading" class="text-center py-10 pb-green animate-pulse">
            [ INITIALIZING_DATA_STREAM... ]
        </div>

        <div class="overflow-x-auto pb-card rounded-xl shadow-2xl hidden" id="table-container">
            <table class="w-full min-w-[800px] border-collapse table-fixed">
                <thead>
                    <tr class="bg-[#111] border-b border-gray-800 text-gray-500 text-[10px] uppercase tracking-[0.2em]">
                        <th class="w-[55%] px-6 py-4 text-left font-bold">Opportunity_Name</th>
                        <th class="w-[20%] px-6 py-4 text-center font-bold">Deadline</th>
                        <th class="w-[25%] px-6 py-4 text-right font-bold">Action</th>
                    </tr>
                </thead>
                <tbody id="fellowship-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "http://0.0.0.0:8000/api/fellowships";
    
        async function fetchFellowships() {
            const list = document.getElementById('fellowship-list');
            const loading = document.getElementById('loading');
            const container = document.getElementById('table-container');
    
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                const data = await response.json();
    
                loading.classList.add('hidden');
                container.classList.remove('hidden');
    
                if (!data || data.length === 0) {
                    list.innerHTML = `<tr><td colspan="3" class="text-center py-10 text-gray-500">NO_DATA_STREAM_FOUND</td></tr>`;
                    return;
                }

                list.innerHTML = data.map(f => `
                    <tr class="hover:bg-[#151515] transition-colors border-b border-gray-900">
                        <td class="px-6 py-6 text-sm font-medium text-white truncate">
                            <span class="pb-green mr-2">#</span>${f.name}
                        </td>
                        <td class="px-6 py-6 text-center">
                            <span class="inline-block px-3 py-1 text-[10px] font-bold uppercase border ${f.deadline === 'Check Website' ? 'text-red-400 border-red-900/50 bg-red-950/20' : 'pb-green border-green-900/50 bg-green-950/20'} rounded-sm whitespace-nowrap">
                                ${f.deadline || 'N/A'}
                            </span>
                        </td>
                        <td class="px-6 py-6 text-right">
                            <a href="${f.apply_link}" target="_blank" class="pb-green hover:underline text-xs font-bold tracking-tighter whitespace-nowrap">
                                >> PULL_UP_DATA <<
                            </a>
                        </td>
                    </tr>
                `).join('');
    
            } catch (error) {
                console.error("Error fetching data:", error);
                loading.innerHTML = `<span class="text-red-500">[ CONNECTION_ERROR: ${error.message} ]</span>`;
            }
        }
    
        fetchFellowships();
    </script>
</body>
</html>
